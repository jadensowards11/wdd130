<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
       #box {
            text-align: center;
            max-width: 800px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: end;
            gap: 1px ;
        }
        #box img {
            border-radius: 50%;
            width: 300px ;
            height: 300px ;
            object-fit: cover;
            object-position : 50% 0%;
            border: 5px solid purple;
        }
        #box h1 {
            flex: 1 1 100%;
        }
        img {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div id="box">
        <img src="" alt="picture">
        <img src="" alt="picture">
        <img src="" alt="picture">
        <img src="" alt="picture">
        <img src="" alt="picture">
        <img src="" alt="picture">
        <img src="" alt="picture">
        <img src="" alt="picture">
        <img src="" alt="picture">
        <img src="" alt="picture">
        <img src="" alt="picture">
    </div>
</body>
</html>
