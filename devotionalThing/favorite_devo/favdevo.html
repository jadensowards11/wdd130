<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Favorite Devotionals</title>
  <link rel="stylesheet" href="styles/styles.css" />
  <style>
    .devotional-table {
      width: 100%;
      border-collapse: collapse;
      margin: 0 0 1.5rem 0;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    .devotional-table caption {
      caption-side: top;
      text-align: left;
      font-weight: 700;
      margin-bottom: .5rem;
    }
    .devotional-table th,
    .devotional-table td {
      border: 1px solid #ddd;
      padding: .6rem .8rem;
      text-align: left;
    }
    .devotional-table thead th {
      background: #f4f6f8;
    }

    .devotional-form {
      max-width: 700px;
      background: #fff;
      padding: 1rem;
      border: 1px solid #e3e6ea;
      box-shadow: 0 2px 6px rgba(10,10,10,0.04);
      border-radius: 6px;
      margin-top: 1.25rem;
      font-family: inherit;
    }
    .devotional-form .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: .75rem;
      margin-bottom: .75rem;
    }
    .devotional-form label {
      font-size: .9rem;
      margin-bottom: .25rem;
      color: #222;
      display: block;
    }
    .devotional-form input[type="text"],
    .devotional-form input[type="number"] {
      width: 100%;
      padding: .5rem .6rem;
      border: 1px solid #ccd0d5;
      border-radius: 4px;
      font-size: .95rem;
    }
    .devotional-form .full-width { grid-column: 1 / -1; }
    .devotional-form button {
      padding: .6rem .9rem;
      background: #0078d4;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-image">
        <h1>My Favorite<br>Devotionals</h1>
      </div>
    </header>
    <main>
      <div class="content-box">
        <!-- Add your devotional content here -->
        <table class="devotional-table">
          <caption>My Favorite Devotionals</caption>
          <thead>
            <tr>
              <th>Speaker</th>
              <th>Title</th>
              <th>Location</th>
              <th>Year</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
        <form class="devotional-form" aria-label="Add devotional">
          <fieldset style="border:0;padding:0;margin:0;">
            <legend class="sr-only">Add a devotional</legend>
            <div class="form-row">
              <div>
                <label for="speaker">Speaker</label>
                <input id="speaker" name="speaker" type="text" />
              </div>
              <div>
                <label for="title">Title</label>
                <input id="title" name="title" type="text" />
              </div>
            </div>
            <div class="form-row">
              <div>
                <label for="location">Location</label>
                <input id="location" name="location" type="text"/>
              </div>
              <div>
                <label for="year">Year</label>
                <input id="year" name="year" type="number" />
              </div>
            </div>
            <div class="form-row">
              <div class="full-width">
                <button type="submit">Add Devotional</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
